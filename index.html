<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP Template / HTML / CSS/ manipulation du DOM </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <fieldset id="price-simulator">
      <h3 id="product-name"></h3>
      <label for="color-select"
        >Color:</label>
        <select id="color-select" name="color">
          <template id="color-option-template">
            <option></option>
          </template>
        </select>
      <label for="version-select"
        >Version:</label>
        <select id="version-select" name="version">
          <template id="version-option-template">
            <option></option>
          </template>
        </select>
      <fieldset id="options-field">
        <legend>Options: </legend>
        <template id="option-checkbox-template">
          <label></label>
          <input type="checkbox" name="option"></option>
        </template>
      </fieldset>
      <p>Price: </p>
      <div id="price"></div>
    </fieldset>
    <section id="reviews">
      <div class="section-header">
        <h2 id="reviews-title">Avis clients</h2>
      </div>

      <!-- Filtre -->
      <div class="toolbar">
        <div class="filter">
          <label for="filter-rating">Filtrer par note</label>
          <select id="filter-rating">
            <option value="all" selected>Toutes les notes</option>
            <option value="5">★★★★★ (5)</option>
            <option value="4">★★★★☆ (4)</option>
            <option value="3">★★★☆☆ (3)</option>
            <option value="2">★★☆☆☆ (2)</option>
            <option value="1">★☆☆☆☆ (1)</option>
          </select>
        </div>
        <button id="btn-fake" type="button">+ Générer un avis</button>
      </div>

      <!-- Formulaire -->
      <form id="review-form" class="card">
        <div class="grid-2">
          <div class="form-control">
            <label for="review-author">Nom</label>
            <input id="review-author" name="author" type="text" required />
          </div>
          <div class="form-control">
            <label for="review-rating">Note</label>
            <select id="review-rating" name="rating" required>
              <option value="5">★★★★★ (5)</option>
              <option value="4">★★★★☆ (4)</option>
              <option value="3">★★★☆☆ (3)</option>
              <option value="2">★★☆☆☆ (2)</option>
              <option value="1">★☆☆☆☆ (1)</option>
            </select>
          </div>
        </div>

        <div class="form-control">
          <label for="review-text">Votre avis</label>
          <textarea id="review-text" name="text" rows="3" required></textarea>
        </div>

        <div class="actions">
          <button type="submit" class="btn">Ajouter l'avis</button>
        </div>
      </form>

      <!-- Liste des avis -->
      <div class="list" id="review-list"></div>

      <!-- Template d'un avis -->
      <template id="review-template">
        <article class="review card enter" data-id="" data-rating="">
          <div class="review-header">
            <span class="review-author"></span>
            <span class="review-rating"></span>
          </div>
          <p class="review-text"></p>
          <footer class="review-actions">
            <button class="btn-danger btn-delete" type="button">
              Supprimer
            </button>
          </footer>
        </article>
      </template>
    </section>
    <div class="container">
        <header>
            <h1>Foire Aux Questions</h1>
            <p>Trouvez rapidement les réponses à vos questions</p>
        </header>

        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Rechercher dans les questions..." class="search-input">
        </div>

        <div id="faqContainer" class="faq-container">
        </div>

        <div class="ask-question-section">
            <h3>Vous ne trouvez pas votre réponse ?</h3>
            <button id="askQuestionBtn" class="ask-btn">Poser une question</button>
            
            <div id="questionForm" class="question-form hidden">
                <h4>Posez votre question</h4>
                <input type="text" id="userQuestion" placeholder="Votre question..." class="form-input">
                <textarea id="userDetails" placeholder="Détails supplémentaires (optionnel)..." class="form-textarea"></textarea>
                <div class="form-buttons">
                    <button id="submitQuestion" class="submit-btn">Envoyer</button>
                    <button id="cancelQuestion" class="cancel-btn">Annuler</button>
                </div>
            </div>
        </div>

        <template id="faq-item-template">
            <div class="faq-item">
                <div class="faq-question">
                    <span class="faq-question-text"></span>
                    <span class="faq-icon">+</span>
                </div>
                <div class="faq-answer">
                    <div class="faq-answer-content"></div>
                </div>
            </div>
        </template>

        <template id="success-message-template">
            <div class="success-message">
                <strong>Merci pour votre question !</strong><br>
                Nous vous répondrons dans les plus brefs délais à l'adresse email associée à votre compte.
            </div>
        </template>

        <template id="no-results-template">
            <div class="no-results">
                <p>Aucun résultat trouvé pour votre recherche.</p>
                <p>Essayez avec d'autres mots-clés ou <button id="askQuestionFromNoResults" class="ask-btn-inline">posez votre question</button>.</p>
            </div>
        </template>
    </div>

    <script src="Feature 3 - FAQ accordéon/faq.js"></script>
</body>
</html>
